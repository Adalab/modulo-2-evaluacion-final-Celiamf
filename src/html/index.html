<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Busca tu serie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/CMF_favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="title">Buscador de series</h1>
      <form>
        <input
          type="text"
          name="text"
          placeholder="Escribe aquÃ­ la serie que quieras buscar"
          class="textInput js-input"
          value="girls"
        />

    <main class="main">
      <section class="resultsSection">

      <aside class="asideFav">

        <input
          type="button"
          value="Limpia la lista"
          class="js-clearFavBtn clearButton"
        />
        <ul class="favWrapper js-favContainer"></ul>
      </aside>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
