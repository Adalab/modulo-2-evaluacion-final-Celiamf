<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find your TV show</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3cd653d2b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/CMF_favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="title">Find your favorite TV shows</h1>
      <form>
        <input
          type="text"
          name="text"
          placeholder="Type here"
          class="textInput js-input"
          value=""
        />
        <input type="button" value="Search" class="js-searchBtn button" />
      </form>
    </header>
    <main class="main">
      <section class="resultsSection">
        <h2 class="resultsSection__title">Results</h2>
        <ul class="resultsSection__results js-searchContainer"></ul>
      </section>
      <section class="favSection">
        <div class="favSection__header">
          <h2 class="favSection__header--title">My favorites</h2>
          <button type="" class="js-clearFavBtn clearButton">
            <span><i class="fa fa-trash-o"></i></span> Clear the list
          </button>
        </div>
        <ul class="favSection__wrapper js-favContainer"></ul>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
